  - url: https://github.com/kijai/ComfyUI-KJNodes                                # Various Quality of Life and maksing nodes

# Image
  - url: https://github.com/ssitu/ComfyUI_UltimateSDUpscale.git # Ultimate SD Upscale

# Video
  - url: https://github.com/Kosinkadink/ComfyUI-VideoHelperSuite.git   # Advanced load/save video nodes
  - url: https://github.com/Fannovel16/ComfyUI-Frame-Interpolation.git # RIFE frame interpolation
