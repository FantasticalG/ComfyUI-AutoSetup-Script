# List of ComfyUI extensions to install.
# Each entry only needs a Git URL.
extensions:

# General
  - url: https://github.com/Comfy-Org/ComfyUI-Manager.git                        # ComfyUI Manager
  - url: https://github.com/ty0x2333/ComfyUI-Dev-Utils.git                       # ComfyUI Dev Utils (Execution Time Analysis)
  - url: https://github.com/rgthree/rgthree-comfy.git                            # Utility nodes like Seed, Image Compare, Group Bypass, ...
  - url: https://github.com/StableLlama/ComfyUI-basic_data_handling.git          # Type handling, math operations, ..
  - url: https://github.com/Tropfchen/ComfyUI-yaResolutionSelector.git           # Resolution selector
  - url: https://github.com/yolain/ComfyUI-Easy-Use.git                          # Utility Nodes like Clear Cache

# Preprocessor / Segmentation / WAN Animate
  - url: https://github.com/Fannovel16/comfyui_controlnet_aux.git                # Control Net Preprocessors
